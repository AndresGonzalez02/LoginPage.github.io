<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card2">
                <div class="card-body">
                    <h3 class="text-center">Regístrate</h3>
                    <div class="mb-3">
                        <label for="">Usuario: </label>
                        <input type="text" class="form-control" id="user" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="">Nombre: </label>
                        <input type="text" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="">Contraseña: </label>
                        <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
                    </div>
                    <div class="d-grid gap-2">
                        <div class="d-flex justify-content-center"> 
                            <input type="button" id="registerBtn" value="Registrarse" class="btn btn-primary">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/controllers/authentication.js"></script>
</body>
</html>
